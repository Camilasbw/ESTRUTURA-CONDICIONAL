<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
<!--LER 3 VAORES INT E APRESENTAR EM ORDEM CRESCENTE-->
 
<script>
    function fnOrdenar(){
        var n1;
        var n2;
        var n3;
 
        var posicao1;
        var posicao2;
        var posicao3;
 
        n1 = parseInt(prompt("Digite o primeiro numero: "));
        n2 = parseInt(prompt("Digite o segundo numero: "));
        n3 = parseInt(prompt("Digite o terceiro numero: "));
        if((n1 < n2)&&(n1 < n3)){
            posicao1 = n1;
        }else if((n1 < n2)&&(n1 > n3) || (n2 > n1)&&(n2 < n3)){
            posicao2 = n1;
        }else{
            posicao3 = n1;
        }
 
        if((n2 < n1)&&(n2 < n3)){
            posicao1 = n2;
        }else if((n2 < n1)&&(n2 > n3) || (n2 > n1)&&(n2 < n3)){
            posicao2 = n2;
        }else{
            posicao3 = n2;
        }
 
        if((n3 < n1)&&(n3 < n2)){
            posicao1 = n3;
        }else if((n3 < n1)&&(n3 > n2) || (n3 > n1)&&(n3 < n2)){
            posicao2 = n3;
        }else{
            posicao3 = n3;
        }
 
        alert("Ordem crescente    \n" +
            "1º - " + posicao1 + "\n" +
            "2° - " + posicao2 + "\n" +
            "3º - " + posicao3 + "\n"
        );
    }

</script>
</head>
<body onload= "fnOrdenar()";>
</body>
</html>
