<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--Elaborar um programa que efetue a leitura de um valor inteiro, e efetue a sua apresentação, caso o
valor não seja maior que três. Utilize métodos de Entrada e/ou Saída.-->

    <script>
        function verificarValor() {
            var valor = parseInt(prompt("Digite um valor inteiro:"));

            if (valor <= 3) {
                alert("O valor digitado é: " + valor);
            } else {
                alert("O valor é maior que três e não será apresentado.");
            }
        }
    </script>
</head>
<body onload="verificarValor();">
</body>
</html>
