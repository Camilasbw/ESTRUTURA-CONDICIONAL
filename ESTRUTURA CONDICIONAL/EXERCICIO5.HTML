<!--Efetuar a leitura de quatro número inteiros e apresentar os números que são divisíveis por 2 e 3. Utilize
métodos de Entrada e/ou Saída.-->

<script>
  function fnOrdenar(){
            var n1;
            var n2;
            var n3;
            var n4;
            var posicao1;
            var posicao2;
            var posicao3;
            n1 = parseInt(prompt("Digite o primeiro número"));
            n2 = parseInt(prompt("Digite o segundo número"));
            n3 = parseInt(prompt("Digite o terceiro número"));
            n4 = parseInt(prompt("Digite o quarto número"));

            if((n1%2) == 0 &&(n1%3) == 0){
                posicao1 = n1;
            }else{
                posicao1 = 0;
            }
            if((n2 % 2) == 0 &&(n2 % 3) == 0){
                posicao2 = n2;
            }else{
                posicao2 = 0;
            }
            if((n3 % 2) == 0 &&(n3 % 3) == 0){
                posicao3 = n3;
            }else{
                posicao3 = 0;
            }
            if((n4 % 2) == 0 &&(n4 % 3) == 0){
                posicao4 = n4;
            }else{
                posicao4 = 0;
            }
            alert("os números que são divisíveis por 2 e 3 sao =" + posicao1+ '\n'+  posicao2+'\n'+posicao3+'\n'+posicao4
            );
}
</script>
</head>
<body onload="fnOrdenar()";>
</body>
