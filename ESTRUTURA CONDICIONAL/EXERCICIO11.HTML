<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--Cardápio de uma lanchonete-->

    <script>
        function calcularPedido() {
            var codigo = parseInt(prompt("Digite o código do item (100 a 105):"));
            var quantidade = parseInt(prompt("Digite a quantidade:"));
            var preco;

            if (codigo === 100) {
                preco = 1.20;
            } else if (codigo === 101) {
                preco = 1.30;
            } else if (codigo === 102) {
                preco = 1.50;
            } else if (codigo === 103) {
                preco = 1.20;
            } else if (codigo === 104) {
                preco = 1.30;
            } else if (codigo === 105) {
                preco = 1.00;
            } else {
                alert("Código inválido! Por favor, digite um código entre 100 e 105.");
                return;
            }

            var total = preco * quantidade;
            alert("O valor a ser pago pelo item é: R$ " + total );
        }
    </script>
</head>
<body onload="calcularPedido();">
</body>
</html>
