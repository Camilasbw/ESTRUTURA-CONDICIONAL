<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--Efetuar a leitura de um  1 valor inteiro positivo ou negativo e apresentar o número 
lido como sendo um valor positivo, ou seja, o programa deverá apresentar o módulo de um número fornecido. Utilize métodos de Entrada e/ou Saída.-->
<script>
    function fnOrdenar(){
        var n1;
 
        var posicao1;
        n1 = parseInt(prompt("Digite o seu numero: "));
        if (n1 >= 0) {
            posicao1 = n1;
        } else {
            (n1 < 0)
            posicao1 = ((-n1 + -n1) + n1);
        }
 
        alert("Apresentação de um numero inteiro positivo   \n" +
            "1º " + posicao1 + "\n" 
        );
    }
</script>
</head>
<body onload="fnOrdenar()"; >
</body>
</html>
